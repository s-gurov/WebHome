<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Task 2</title>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body onload="onLoad()">
    <div class="container">
      <!-- Nav -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Общая статистика<i class="glyphicon glyphicon-cog"></i></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tableSettings">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- Table checkboxes -->
      <div class="collapse" id="tableSettings">
      </div>
      <!-- Table -->
      <div class="chartWrapper"><canvas id="chart"></canvas></div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Показатель</th>
            <th class="table-info">Текущий день</th>
            <th>Этот день неделю назад</th>
            <th>Этот день месяц назад</th>
            <th>Этот день три месяца назад</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
